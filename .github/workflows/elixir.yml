name: Elixir CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup elixir
        uses: actions/setup-elixir@v1
        with:
          elixir-version: 1.15.7
          otp-version: 26.0
      - name: Install Dependencies
        run: mix deps.get
      - name: Run Tests
        run: mix test
